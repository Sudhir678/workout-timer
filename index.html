<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer and Click Counter</title>
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fff5f8 0%, #ffd1dc 100%);
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 350px;
        }
        #timer {
            font-size: 2.5em;
            margin: 20px 0;
            color: #333;
            border: 2px solid #ffb6c1;
            border-radius: 10px;
            padding: 10px;
        }
        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            margin: 0;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.2s ease;
            background: linear-gradient(to right, #ffb6c1, #ffc0cb);
            color: white;
        }
        .reset-btn {
            background: linear-gradient(to right, #ffcccb, #ffa07a);
        }
        .click-btn {
            background: linear-gradient(to right, #ffc0cb, #ffb6c1);
        }
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button:active {
            transform: scale(0.95);
        }
        select {
            margin: 10px 0;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ffb6c1;
        }
        #clickCounter {
            margin: 20px 0;
            font-size: 1.2em;
            color: #333;
            border: 2px solid #ffb6c1;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="timer">00:00</div>
        
        <select id="timerSelect">
            <option value="30">30 seconds</option>
            <option value="60">1 minute</option>
            <option value="120">2 minutes</option>
        </select>
        
        <div class="button-container">
            <button id="startBtn">Start Timer</button>
            <button id="timerResetBtn" class="reset-btn">Reset Timer</button>
        </div>
        
        <div id="clickCounter">0</div>
        
        <div class="button-container">
            <button id="clickBtn" class="click-btn">Click</button>
            <button id="clickResetBtn" class="reset-btn">Reset Clicks</button>
        </div>
    </div>

    <audio id="beepSound" src="beep.mp3"></audio>

    <script>
        const timerDisplay = document.getElementById('timer');
        const timerSelect = document.getElementById('timerSelect');
        const startBtn = document.getElementById('startBtn');
        const timerResetBtn = document.getElementById('timerResetBtn');
        const clickBtn = document.getElementById('clickBtn');
        const clickResetBtn = document.getElementById('clickResetBtn');
        const clickCounterDisplay = document.getElementById('clickCounter');
        const beepSound = document.getElementById('beepSound');

        let timer;
        let timeLeft;
        let clickCount = 0;
        let isTimerRunning = false;

        function updateTimerDisplay(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (isTimerRunning) return;
            
            timeLeft = parseInt(timerSelect.value);
            isTimerRunning = true;
            
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay(timeLeft);
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    isTimerRunning = false;
                    beepSound.play();
                    timerDisplay.textContent = '00:00';
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timer);
            isTimerRunning = false;
            timeLeft = parseInt(timerSelect.value);
            updateTimerDisplay(timeLeft);
        }

        function updateClickCounter() {
            clickCount++;
            clickCounterDisplay.textContent = `${clickCount}`;
        }

        function resetClickCounter() {
            clickCount = 0;
            clickCounterDisplay.textContent = '0';
        }

        startBtn.addEventListener('click', () => {
            startTimer();
        });

        clickBtn.addEventListener('click', () => {
            updateClickCounter();
        });

        timerResetBtn.addEventListener('click', resetTimer);
        clickResetBtn.addEventListener('click', resetClickCounter);

        // Initialize timer display
        updateTimerDisplay(parseInt(timerSelect.value));
    </script>
</body>
</html>
