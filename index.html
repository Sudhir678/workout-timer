<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer with Click Counter</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 300px;
        }
        #timer-display {
            font-size: 3rem;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            border: 3px solid white;
        }
        #start { background: #4caf50; color: white; }
        #reset-timer { background: #f44336; color: white; }
        #reset-clicks { background: #2196f3; color: white; }
        #click-counter {
            font-size: 1.5rem;
        }
        select {
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Timer</h2>
        <select id="time-select">
            <option value="30">30 Seconds</option>
            <option value="60">1 Minute</option>
            <option value="120">2 Minutes</option>
        </select>
        <button id="start">Start</button>
        <button id="reset-timer">Reset Timer</button>
        <div id="timer-display">00:00</div>
        <div id="click-counter">Clicks: 0</div>
        <button id="click-btn">Sets</button>
        <button id="reset-clicks">Reset Clicks</button>
    </div>
    <audio id="beep" src="beep.mp3"></audio>
    
    <script>
        let timer;
        let timeLeft = 0;
        let clickCount = 0;
        const display = document.getElementById("timer-display");
        const beep = document.getElementById("beep");

        document.getElementById("start").addEventListener("click", function() {
            timeLeft = parseInt(document.getElementById("time-select").value);
            if (timeLeft > 0) {
                clearInterval(timer);
                timer = setInterval(updateTimer, 1000);
            }
        });

        document.getElementById("reset-timer").addEventListener("click", function() {
            clearInterval(timer);
            display.textContent = "00:00";
        });

        document.getElementById("reset-clicks").addEventListener("click", function() {
            clickCount = 0;
            document.getElementById("click-counter").textContent = "Clicks: 0";
        });

        document.getElementById("click-btn").addEventListener("click", function() {
            clickCount++;
            document.getElementById("click-counter").textContent = "Clicks: " + clickCount;
        });

        function updateTimer() {
            if (timeLeft <= 0) {
                clearInterval(timer);
                beep.play().catch(error => console.log("Playback error: ", error));
                return;
            }
            timeLeft--;
            let mins = Math.floor(timeLeft / 60);
            let secs = timeLeft % 60;
            display.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }
    </script>
</body>
</html>
